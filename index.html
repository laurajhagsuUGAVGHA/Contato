<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Fale Conosco: </h1>

    <form id="contato-form">
       <div class="nome">
        <img src="pessoa.png" alt="">
        <input type="text" id="nome" placeholder="Nome" required>
       </div>
        <div class="email">
            <img src="o-email.png" alt="">
            <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="telefone">
            <img src="telefone.png" alt="">
            <input type="tel" id="tel" placeholder="Telefone" required>
        </div>
    
       
        <div class="mensagem">
            <img src="conversacao.png" alt="">
            Mensagem: 
                    <textarea id="mensagem" cols="30" rows="10"></textarea>
        </div>
        <button type="submit">Adicionar Contato</button>

        <div class="botoes">
            <button id="mostrar-contatos">Mostrar Contatos</button>
            <button id="ocultar-contatos">Ocultar Contatos</button>
        </div>
    </form>
    
    
    
    <ul id="contato-lista"></ul>
    <script src="main.js"></script>

</body>
</html>
